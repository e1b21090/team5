<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>人狼ゲーム</title>
  <script>
    window.onload = function () {
        var sse = new EventSource('/standbyroom');
        sse.onmessage = function (event) {
            console.log("sse.onmessage");
            console.log(event.data);
            var userList = JSON.parse(event.data);
            var usertable="";
            for(var i=0;i<userList.length;i++){
                usertable += "<ul><li>"+userList[i]+"</li></ul>";
            }
            console.log(userList);
            var tbody = document.getElementById("userList");
            tbody.innerHTML = usertable;
        }
    }
  </script>
</head>

<body>
    <tbody id = "userList">
        <div th:each="user:${userList}">
            [[${user}]]
        </div>
    </tbody>
  <div>
    <a href="/entry">もどる</a>
  </div>


</body>

</html>
