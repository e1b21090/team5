<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>人狼ゲーム・ゲームログ</title>
</head>

<body>

  <table border="1">
    <tr>
      <th>PLAYER1</th>
      <th>PLAYER1:役職</th>
      <th>PLAYER2</th>
      <th>PLAYER2:役職</th>
      <th>PLAYER3</th>
      <th>PLAYER3:役職</th>
      <th>PLAYER4</th>
      <th>PLAYER4:役職</th>
      <th>試合結果</th>
    </tr>

    <div th:each="gamelog:${gamelog}">
      <tr>
        <th>[[${gamelog.name1}]]</th>
        <th>[[${gamelog.role1}]]</th>
        <th>[[${gamelog.name2}]]</th>
        <th>[[${gamelog.role2}]]</th>
        <th>[[${gamelog.name3}]]</th>
        <th>[[${gamelog.role3}]]</th>
        <th>[[${gamelog.name4}]]</th>
        <th>[[${gamelog.role4}]]</th>
        <th>[[${gamelog.result}]]</th>
      </tr>
    </div>


  </table>



  <br />
  <a href=/title class="button">もどる</a>
  <br>
  </main>
  <br>


</body>

</html>
