<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>人狼ゲーム-昼のターン</title>
  <link rel="stylesheet" href="style_k.css">
  <script>
    var seconds = 180;
    window.onload = function () {
      var countdownDisplay = document.getElementById('countdown');

      var countdownInterval = setInterval(function () {
        var minutes = Math.floor(seconds / 60);
        var remainingSeconds = seconds % 60;

        // 1桁の場合、0を前に付ける
        if (remainingSeconds < 10) {
          remainingSeconds = "0" + remainingSeconds;
        }

        countdownDisplay.textContent = minutes + ":" + remainingSeconds;

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          if (seconds == 0) {
            alert("投票タイムに進みます");
            window.location.href = "/vote"; // カウントダウン終了後のリダイレクト先のURL
          }
        } else {
          seconds--;
        }
      }, 1000); // 1秒ごとにカウントダウン
    }
  </script>
</head>

<body>
  <div class="backgraund">
    <div id="explanation">
      <h2>昼のターン</h2>
      <p>3分間話し合いを行ってください</p>
    </div>
    <h2 id="countdown">3:00</h2>
  </div>
</body>

</html>
